<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <meta name="description" content="Samuel Oosterholt CV Minesweeper">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="S4MUEL">
    <meta name="application-name" content="S4MUEL">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#dc7a7a">
    <title>s4muel - Minesweeper</title>
    <script src="../p5/p5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
<div id="game" oncontextmenu="return false;">
    <div id="info">
        <h1>Settings</h1>
        <div id="difficulty">
            difficulty:
        <label class="container">
            <input type="radio" checked="checked" name="difficulty" onclick="settingsInput('0')">
            <span class="checkmark">Easy</span>
        </label>
        <label class="container">
            <input type="radio" name="difficulty" onclick="settingsInput('1')">
            <span class="checkmark">Medium</span>
        </label>
        <label class="container">
            <input type="radio" name="difficulty" onclick="settingsInput('2')">
            <span class="checkmark">Hard</span>
        </label>
        </div>
        <div id="size">
            size:
            <br>
            <label class="container">
                <input type="radio" checked="checked" name="size" onclick="settingsInput('a')">
                <span class="checkmark">Small</span>
            </label>
            <label class="container">
                <input type="radio" name="size" onclick="settingsInput('b')">
                <span class="checkmark">Medium</span>
            </label>
            <label class="container">
                <input type="radio" name="size" onclick="settingsInput('c')">
                <span class="checkmark">Fullscreen</span>
            </label>
        </div>
        <div id="restart">
        <label class="container">
        <input type="radio" name="restart" onclick="restart()">
            <span class="checkmark">Restart</span>
        </label>
        </div>
    </div>
    <script src="minesweeper.js"></script>
</div>
</body>
</html>
